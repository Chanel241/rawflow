{% extends 'traceability/base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'traceability/css/login.css' %}?v=2.2"> 
<style>
    .login-wrapper {
        min-height: 100vh !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        padding: 60px 0 !important;
        margin: 0 !important;
    }
    .login-form-container {
        width: 100% !important;
        max-width: 1200px !important;
        margin: 0 auto !important;
        display: flex !important;
        justify-content: flex-start !important;
    }
    .login-container {
        max-width: 600px !important;
        width: 100% !important;
        margin: 0 !important; 
        position: relative !important;
        left: 10% !important; 
        transform: none !important;
    }
    .forgot-password {
        margin-bottom: 20px !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="row">
        <div class="login-form-container">
            <div class="card login-container">
                <div class="card-body">
                    <h2 class="text-center mb-4">Connexion</h2>
                    <form method="post" action="{% url 'traceability:account_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur :</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe :</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="forgot-password">
                            <a href="{% url 'traceability:password_reset' %}" class="text-primary">Mot de passe oubli√© ?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #28a745; width: 200px; margin: 0 auto; display: block;">Se connecter</button>
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </form>
                    <p class="text-center mt-3">
                        Pas de compte ? <a href="{% url 'account_signup' %}" class="text-primary">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
