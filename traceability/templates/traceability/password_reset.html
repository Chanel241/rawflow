{% extends 'traceability/base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'traceability/css/password_reset.css' %}?v=1.0">
{% endblock %}

{% block content %}
<div class="container mx-auto" style="max-width: 500px; width: 90%; margin-top: 50px;">
    <h1 class="text-center">Mot de passe oublié</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Envoyer le lien de réinitialisation</button>
    </form>
</div>
{% endblock %}
