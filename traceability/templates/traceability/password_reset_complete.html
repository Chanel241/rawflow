{% extends 'traceability/base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'traceability/css/password_reset_complete.css' %}?v=1.0">
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 login-form-container">
            <div class="card login-container">
                <div class="card-body">
                    <h2 class="text-center mb-4">Mot de passe réinitialisé</h2>
                    <p class="text-center">Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
