<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RawFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #ECF0F1; }
        .header { background-color: #003087; color: white; padding: 1rem; }
        .header a { color: #27AE60; }
        input[type="text"], input[type="password"] { display: block !important; width: 100%; }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="text-2xl font-bold">RawFlow</h1>
        <nav>
            <a href="{% url 'traceability:dashboard' %}" class="mr-4">Tableau de bord</a>
            <a href="{% url 'traceability:add_transaction' %}" class="mr-4">Ajouter une transaction</a>
            <a href="{% url 'traceability:search_results' %}" class="mr-4">Rechercher</a>
            {% if user.is_authenticated %}
                <span class="mr-4">Bienvenue, {{ user.username }} ({{ user.profile.role }})</span>
                <a href="{% url 'account_logout' %}" class="text-[#27AE60]">DÃ©connexion</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="mr-4">Connexion</a>
                <a href="{% url 'account_signup' %}">Inscription</a>
            {% endif %}
        </nav>
    </div>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
