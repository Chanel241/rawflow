{% extends 'traceability/base.html' %}
{% load i18n %}
{% block title %}Connexion - RawFlow{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Connexion</h2>
                <form method="post" class="p-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
                <p class="text-center mt-3">
                    Pas de compte ? <a href="{% url 'account_signup' %}" class="text-primary">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
