{% extends 'traceability/base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'traceability/css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Inscription</h2>
                <form method="post" class="p-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle</label>
                        <select name="role" id="role" class="form-select" required>
                            <option value="producer">Producteur</option>
                            <option value="processor">Transformateur</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                </form>
                <p class="text-center mt-3">
                    Déjà inscrit ? <a href="{% url 'account_login' %}" class="text-primary">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
